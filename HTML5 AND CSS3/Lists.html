<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Unordered List:
        <ul>
            <li>One item</li>
            <li>Anouther item</li>
            <li>Yet anouther item</li>
        </ul>

        
        An Ordered List:
        <ol>
            <li>Fist item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
